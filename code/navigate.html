<!DOCTYPE html>
<html>
<head>
	<title>Navigator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="css/style.css" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
	<link rel="apple-touch-icon-precomposed" href="images/icon.png" />
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
	<div class="mdl-layout__header-row">
		<!-- Title -->
		<span class="mdl-layout-title" id = "title"></span>
	</div>
	</header>
	<div class="mdl-layout__drawer">
	<span class="mdl-layout-title">Options</span>
	<nav class="mdl-navigation">
		<a class="mdl-navigation__link" onclick = "geolocationCheck()">Go to Current Location</a>
		<a class="mdl-navigation__link" onclick = "location.href = 'index.html'">Exit Navigation</a>
	</nav>
	</div>
	<!-- Google Maps content-->
	<main class="mdl-layout__content" id = "map"></main>

	<!-- Info table-->
	<table style="width:99%" height="200">
	<tr>
	<th>Distance to next waypoint: <p id="nextWaypoint"></th>
	<td><img id="directionImage" class="dirImage"></td>
	</tr>
	<tr>
		<th>Distance travelled:</th>
		<td><p id="distanceTravelled"></p></td>
	</tr>
	<tr>
		<th>Distance to Destination:</th>
		<td><p id="distanceToDestination"></td>
	</tr>
	<tr>
		<td><b>Estimated time remaining:</b><p id="estimatedTimeRemaining"></p></td>
		<td><b>Speed:</b><p id="speed"></td>
	</tr>
	</table>

<!--Script referrals-->
<script src="js/navigatePage.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="js/utility.js"></script>
<script src="js/shared.js"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb0bCMvpPDqrjn95Vv4cgDSSdhSgNBGtk&callback=initMap&libraries=geometry">
</script>
</body>
</html>
